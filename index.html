<!DOCTYPE html>
<html lang="ar" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Curiosity Bird AI Chat 🐦✨</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e293b, #0f172a);
      color: #f0f9ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 10px;
      overflow-x: hidden;
    }
    h1 {
      margin-top: 10px;
      margin-bottom: 15px;
      font-weight: 700;
      font-size: 1.8rem;
      text-align: center;
      user-select: none;
    }
    #chat-container {
      background: #0f172acc;
      border-radius: 15px;
      width: 100%;
      max-width: 480px;
      height: 70vh;
      display: flex;
      flex-direction: column;
      box-shadow: 0 8px 24px rgba(0,0,0,0.6);
      overflow: hidden;
      position: relative;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .message {
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 1rem;
      line-height: 1.3;
      user-select: text;
    }
    .user-msg {
      align-self: flex-end;
      background: #2563eb;
      color: white;
      border-bottom-right-radius: 4px;
    }
    .bot-msg {
      align-self: flex-start;
      background: #334155;
      color: #cbd5e1;
      border-bottom-left-radius: 4px;
      white-space: pre-wrap;
    }
    #input-area {
      display: flex;
      padding: 10px;
      background: #1e293b;
      border-top: 1px solid #334155;
      align-items: center;
      gap: 10px;
    }
    textarea {
      flex: 1;
      resize: none;
      border-radius: 15px;
      border: none;
      padding: 12px 15px;
      font-size: 1rem;
      background: #334155;
      color: #f0f9ff;
      height: 50px;
      line-height: 1.4;
      font-family: inherit;
      transition: background-color 0.3s ease;
      outline: none;
    }
    textarea:focus {
      background: #475569;
    }
    button {
      background: #3b82f6;
      border: none;
      border-radius: 15px;
      color: white;
      padding: 0 20px;
      height: 50px;
      font-weight: 700;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      user-select: none;
      flex-shrink: 0;
    }
    button:hover {
      background: #2563eb;
    }
    /* Scrollbar */
    #messages::-webkit-scrollbar {
      width: 8px;
    }
    #messages::-webkit-scrollbar-thumb {
      background-color: #475569;
      border-radius: 4px;
    }
    #messages::-webkit-scrollbar-track {
      background-color: transparent;
    }

    /* الطائر */
    #bird {
      position: absolute;
      top: -70px;
      right: 15px;
      width: 60px;
      height: 60px;
      cursor: pointer;
      user-select: none;
      transition: transform 0.3s ease;
      will-change: transform;
    }

    /* جناح الطائر يتحرك */
    .wing {
      transform-origin: top center;
      animation: flap 1.2s ease-in-out infinite;
    }
    #bird:hover .wing {
      animation-play-state: paused;
      transform: rotate(15deg);
    }

    @keyframes flap {
      0%, 100% {
        transform: rotate(0deg);
      }
      50% {
        transform: rotate(15deg);
      }
    }

    /* أنيميشن الطائر ينظر عند التركيز */
    #bird.look {
      transform: translateX(-10px) translateY(5px) scale(1.1);
      transition: transform 0.3s ease;
    }

    @media (max-width: 480px) {
      #chat-container {
        height: 75vh;
        max-width: 100%;
        border-radius: 10px;
      }
      #bird {
        width: 50px;
        height: 50px;
        top: -60px;
        right: 10px;
      }
      textarea {
        height: 45px;
        font-size: 0.95rem;
      }
      button {
        height: 45px;
        font-size: 0.95rem;
        padding: 0 15px;
      }
    }
  </style>
</head>
<body>

<h1>دردشة الطائر الفضولي 🐦✨</h1>

<div id="chat-container">

  <div id="messages"></div>

  <div id="input-area">
    <textarea id="inputText" placeholder="اكتب رسالتك هنا..."></textarea>
    <button id="sendBtn">أرسل</button>
  </div>

  <!-- طائر SVG -->
  <svg id="bird" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="طائر فضولي">
    <circle cx="32" cy="32" r="30" fill="#0ea5e9" />
    <path d="M20 40 Q32 20 44 40" stroke="#0284c7" stroke-width="4" fill="none" />
    <path class="wing" d="M25 35 Q32 25 39 35" stroke="#22d3ee" stroke-width="4" fill="none" />
    <circle cx="26" cy="30" r="4" fill="#f0f9ff" />
    <circle cx="26" cy="30" r="2" fill="#0284c7" />
    <circle cx="38" cy="30" r="4" fill="#f0f9ff" />
    <circle cx="38" cy="30" r="2" fill="#0284c7" />
  </svg>

</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
  const sendBtn = document.getElementById('sendBtn')
  const inputText = document.getElementById('inputText')
  const messagesDiv = document.getElementById('messages')
  const bird = document.getElementById('bird')

  const device_id = "A718E10669C7C5F7"
  let cachedToken = null
  let tokenExpiresAt = 0

  // الدردشة بتخزين الرسائل للعرض
  let chatMessages = []

  function addMessage(text, sender) {
    const msgDiv = document.createElement('div')
    msgDiv.classList.add('message')
    msgDiv.classList.add(sender === 'user' ? 'user-msg' : 'bot-msg')
    msgDiv.textContent = text
    messagesDiv.appendChild(msgDiv)
    messagesDiv.scrollTop = messagesDiv.scrollHeight
  }

  async function getToken() {
    const now = Date.now()
    if (cachedToken && now < tokenExpiresAt) {
      return cachedToken
    }
    try {
      const res = await axios.post('https://api.vulcanlabs.co/smith-auth/api/v1/token', {
        device_id,
        order_id: "",
        product_id: "",
        purchase_token: "",
        subscription_id: ""
      }, {
        headers: {
          'User-Agent': 'Chat Smith Android, Version 4.0.1(970)',
          'Content-Type': 'application/json; charset=utf-8',
          'x-vulcan-application-id': 'com.smartwidgetlabs.chatgpt',
          'x-vulcan-request-id': '9149487891752494707093'
        }
      })
      cachedToken = res.data.AccessToken
      tokenExpiresAt = now + (60 * 60 * 1000) // تخزين التوكن لمدة ساعة
      return cachedToken
    } catch (e) {
      throw new Error('فشل الحصول على التوكن')
    }
  }

  async function chatWithSmith(token, messages) {
    try {
      const systemPrompt = {
        role: "system",
        content: "أنت طائر فضولي وودود يحب المساعدة، تتحدث بطريقة لطيفة وذكية مع إضافة بعض الرموز التعبيرية 🐦✨"
      }
      const fullMessages = [systemPrompt, ...messages]

      const res = await axios.post('https://api.vulcanlabs.co/smith-v2/api/v7/chat_android', {
        usage_model: { provider: "openai", model: "gpt-4o-mini" },
        user: device_id,
        messages: fullMessages,
        nsfw_check: true,
        tools: [{ function: { name: "create_ai_art" } }]
      }, {
        headers: {
          'User-Agent': 'Chat Smith Android, Version 4.0.1(970)',
          'Content-Type': 'application/json; charset=utf-8',
          'authorization': `Bearer ${token}`,
          'x-vulcan-application-id': 'com.smartwidgetlabs.chatgpt',
          'x-vulcan-request-id': '9149487891752494721341'
        }
      })
      return res.data.choices[0].Message.content
    } catch (e) {
      throw new Error('فشل في استدعاء الدردشة')
    }
  }

  async function sendMessage() {
    const text = inputText.value.trim()
    if (!text) return alert('اكتب نصاً أولاً')

    addMessage(text, 'user')
    inputText.value = ''
    bird.classList.remove('look') // الطائر يرجع للوضع الطبيعي
    addMessage('⏳ جاري المعالجة...', 'bot')

    try {
      const token = await getToken()
      const reply = await chatWithSmith(token, [
        { role: "user", content: text }
      ])
      // إزالة رسالة "جاري المعالجة..."
      const loadingMsg = messagesDiv.querySelector('.bot-msg:last-child')
      if (loadingMsg && loadingMsg.textContent.includes('⏳')) {
        loadingMsg.textContent = reply
      } else {
        addMessage(reply, 'bot')
      }
    } catch (err) {
      addMessage('🚩 حدث خطأ: ' + err.message, 'bot')
    }
  }

  sendBtn.addEventListener('click', sendMessage)
  inputText.addEventListener('focus', () => bird.classList.add('look'))
  inputText.addEventListener('blur', () => bird.classList.remove('look'))
  inputText.addEventListener('keydown', e => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault()
      sendMessage()
    }
  })
</script>

</body>
</html>
